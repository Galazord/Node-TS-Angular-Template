<div mat-dialog-title class="text-center bg-dialog-title">
  <div class="d-inline">
    <mat-icon fontIcon="close" class="icon-color-dialog"></mat-icon>
  </div>
  <div class="d-inline font-roboto-normal position-dialog-title">{{ data.title }}</div>
</div>
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
<div mat-dialog-content class="text-center font-roboto-normal color-text-loader">{{ data.text }}</div>
