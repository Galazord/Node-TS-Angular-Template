<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.text }}</div>
<div mat-dialog-actions>
  <div class="row">
    <div class="col-6">
      <button mat-button (click)="onClickNo()">NO</button>
    </div>
    <div class="col-6">
      <button mat-button [mat-dialog-close]="true" class="btn-style-standard btn-color-red color-4">SI</button>
    </div>
  </div>
  

</div>
